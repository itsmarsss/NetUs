<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetUs | Login</title>
    <link rel="stylesheet" href="css/cssassets.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="icon" type="image/png" href="assets/NetUSIcon.PNG">
</head>

<body>
    <div class="navbar">

        <a class="navbar_item" href="home.html">
            Home
        </a>

        <a class="navbar_item active" href="explore.html">
            Explore
        </a>

        <a class="navbar_item" href="connections.html">
            Connections
        </a>

        <a class="navbar_item" href="profile.html">
            Profile
        </a>

        <a class="navbar_item" href="about.html">
            About
        </a>

        <a class="navbar_item login" href="login.html">
            Login
        </a>

        <a class="navbar_item login" href="signup.html">
            Sign up
        </a>

    </div>

    <div class="login_box">
        <h1 class="title">Login to NetUs</h1>
        <table class="table">
            <tr>
                <td>
                    <err class="error">Incorrect Credentials!</err>
                </td>
            </tr>
            <tr>
                <td> <b>Username/Email:</b> </td>
            </tr>
            <tr>
                <td> <input class="input_box" id="username" placeholder="Username" type="text"> </td>
            </tr>
            <tr>
                <td> <b>Password:</b> </td>
            </tr>
            <tr>
                <td> <input class="input_box" id="password" placeholder="Password" type="password"> </td>
            </tr>
            <tr>
                <td>
                    <a href="signup.html">Create Account</a>
                </td>
            </tr>
            <tr>
                <td>
                    <input class="login_button" onclick="login()" type="button" value="Login">
                </td>
            </tr>
        </table>
    </div>

    <script type="text/javascript" src="js/login.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetUs | Login</title>
    <link rel="stylesheet" href="css/cssassets.css">
    <link rel="stylesheet" href="css/darkMode.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/png" href="assets/NetUSIcon.PNG">
</head>

<body>
    <div class="navbar">

        <a class="navbar_item" href="home.html">
            Home
        </a>

        <a class="navbar_item" href="explore.html">
            Explore
        </a>

        <a class="navbar_item" href="connections.html">
            Connections
        </a>

        <a class="navbar_item" href="profile.html">
            Profile
        </a>

        <a class="navbar_item" href="about.html">
            About
        </a>

        <a class="navbar_item login active toBeGone" href="login.html">
            Login
        </a>

        <a class="navbar_item login toBeGone" href="signup.html">
            Sign up
        </a>

        <a class="navbar_item login">
            <label class="switch" id="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </a>

    </div>

    <div class="login_box">
        <h1 class="title">Login to NetUs</h1>

        <form method="POST" action="/NetUs/LoginServlet">
            <h4>Enter username:</h4>
            <input class="input_box" type="text" name="user" placeholder="Username" maxlength="20">
            <h4>Enter password:</h4>
            <input class="input_box" type="password" name="pass" placeholder="Password" maxlength="45">
            <input class="login_button" type="submit" value="Login">
        </form>
    </div>

    <script type="text/javascript" src="js/switchlistener.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetUs | Login</title>
    <link rel="stylesheet" href="css/cssassets.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div class="login_box">
        <h1 class="title">Login to NetUs</h1>
        <table class="table">
            <tr>
                <td> <b>Username/Email:</b> </td>
            </tr>
            <tr>
                <td> <input class="input_box" id="username" placeholder="Username" type="text"> </td>
            </tr>
            <tr>
                <td> <b>Password:</b> </td>
            </tr>
            <tr>
                <td> <input class="input_box" id="password" placeholder="Password" type="password"> </td>
            </tr>
            <tr>
                <td>
                    <a href="createacc.html">Create Account</a>
                </td>
            </tr>
            <tr>
                <td>
                    <input class="login_button" onclick="login()" type="button" value="Login">
                </td>
            </tr>
        </table>
    </div>

    

</body>

</html>
